<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegradePlus: Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu-container"></div>
    
    <h1>Admin Panel - จัดการงานนักเรียน</h1>

    <!-- สถิติ -->
    <div style="display: flex; gap: 20px; margin: 20px 0;">
        <div style="padding: 15px; border: 1px solid #ddd; border-radius: 5px;">
            <div>ทั้งหมด: <strong id="stat-total">0</strong></div>
        </div>
        <div style="padding: 15px; border: 1px solid #ddd; border-radius: 5px;">
            <div>รอตรวจ: <strong id="stat-pending">0</strong></div>
        </div>
        <div style="padding: 15px; border: 1px solid #ddd; border-radius: 5px;">
            <div>ตรวจแล้ว: <strong id="stat-approved">0</strong></div>
        </div>
        <div style="padding: 15px; border: 1px solid #ddd; border-radius: 5px;">
            <div>ไม่ผ่าน: <strong id="stat-rejected">0</strong></div>
        </div>
    </div>

    <!-- ฟิลเตอร์ -->
    <div style="margin: 20px 0; padding: 15px; border: 1px solid #ddd;">
        <label>กรอง:</label>
        <select id="filter-status" onchange="loadSubmissions()">
            <option value="all">ทั้งหมด</option>
            <option value="รอตรวจ">รอตรวจ</option>
            <option value="ตรวจแล้ว">ตรวจแล้ว</option>
            <option value="ไม่ผ่าน">ไม่ผ่าน</option>
        </select>

        <label style="margin-left: 20px;">ค้นหา:</label>
        <input type="text" id="search-box" placeholder="ชื่อ, รหัส, วิชา..." onkeyup="filterSubmissions()">
    </div>

    <!-- รายการงาน -->
    <div id="submissions-list">กำลังโหลด...</div>

    <!-- Modal ดูรูป -->
    <div id="imageModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000;" onclick="closeModal()">
        <span style="position:absolute; top:20px; right:40px; color:white; font-size:40px; cursor:pointer;">&times;</span>
        <img id="modalImage" src="" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); max-width:90%; max-height:90%;">
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
    <script src="admin.js"></script>
</body>
</html>
